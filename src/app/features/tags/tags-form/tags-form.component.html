<form [formGroup]="formTags">
  <div class="p-fluid p-grid">
    <div class="p-md-6 p-col-12 p-field">
      <label for="n-code">{{'tags.code' | translate}} <span class="p-invalid">*</span></label>
      <input awAutoUppercase id="n-code" type="text" pInputText formControlName="code" />
      <small *ngIf="hasErrorInput('code', 'required')" class="p-invalid">
        {{'invalid.code.required' | translate}}
      </small>
      <small *ngIf="hasErrorInput('code', 'maxlength')" class="p-invalid">
        {{ 'invalid.code.maxLength' | translate:{length: 50} }}
      </small>
    </div>

    <div class="p-md-6 p-col-12 p-field">
      <label for="n-name">{{'tags.name' | translate}} <span class="p-invalid">*</span></label>
      <input id="n-name" type="text" pInputText formControlName="name" />
      <small *ngIf="hasErrorInput('name', 'required')" class="p-invalid">
        {{'invalid.name.required' | translate}}
      </small>
      <small *ngIf="hasErrorInput('name', 'maxlength')" class="p-invalid">
        {{ 'invalid.name.maxLength' | translate:{length: nameMaxLength} }}
      </small>
    </div>

  </div>

  <div class="p-fluid p-grid">
    <div class="p-md-6 p-col-12 p-field">
      <label for="n-type">{{'tags.type' | translate}} <span class="p-invalid">*</span></label>
      <p-dropdown inputId="n-type" [options]="tagsType" optionLabel="name" dataKey="code" formControlName="type"></p-dropdown>
      <small *ngIf="hasErrorInput('type', 'required')" class="p-invalid">
        {{'invalid.type.required' | translate}}
      </small>
    </div>

    <div class="p-md-6 p-col-12 p-field">
      <label for="n-status">{{'tags.status' | translate}}</label>
      <p-dropdown inputId="n-status" [options]="statusList" optionLabel="name" dataKey="code" formControlName="status"></p-dropdown>
    </div>
  </div>
</form>

<div class="split-horizontal"></div>
<div class="p-text-center">
  <button pButton (click)="doCancel()" type="button" label="{{'btn.cancel' | translate}}" class="p-button-raised p-button-text p-button-plain p-mr-3"></button>
  <button *ngIf="mode == 'create'" pButton (click)="doSave()" type="button" label="{{'btn.create' | translate}}" class="p-button-raised p-button-secondary"></button>
  <button *ngIf="mode == 'update'" pButton (click)="doSave()" type="button" label="{{'btn.save' | translate}}" class="p-button-raised p-button-secondary"></button>
</div>
