<p-panel header="{{'update' | translate}}">
  <aw-user-form
    mode="update"
    [departmentList]="departmentList"
    [roleList]="roleList"
    [branchList]="branchList"
    [unitList]="unitList"
    [valueForm]="initValue"
    (cancel)="doCancel()"
    (save)="doSave($event)">
  </aw-user-form>
</p-panel>
