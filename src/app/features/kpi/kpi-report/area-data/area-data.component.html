<div class="p-grid">
  <div class="p-col-12 p-text-right">
    <p-button (click)="gotoCreate()" label="Thêm mới" icon="pi pi-plus"></p-button>
  </div>
</div>
<p-table [value]="data">
  <ng-template pTemplate="header">
    <tr>
      <th style="width: 50px;">STT</th>
      <th>Phân vùng dữ liệu</th>
      <th>Màu sắc</th>
      <th>Trạng thái</th>
      <th>Độ ưu tiên</th>
      <th>Thao tác</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-area let-i="rowIndex">
    <tr>
      <td>{{i + 1}}</td>
      <td>{{area.name}}</td>
      <td>
        <i class="pi pi-circle-on" [ngStyle]="{'color': area.color}"></i>&nbsp;
        {{area.color}}
      </td>
      <td>
        <ng-container [ngSwitch]="area.status">
          <ng-container *ngSwitchCase="areaConst.STATUS_ACTIVE">Hoạt động</ng-container>
          <ng-container *ngSwitchCase="areaConst.STATUS_INACTIVE">Không hoạt động</ng-container>
          <ng-container *ngSwitchDefault>-</ng-container>
        </ng-container>
      </td>
      <td>{{area.priority}}</td>

      <td>
        <button (click)="gotoUpdate(area)" pButton
                type="button"
                icon="pi pi-pencil"
                class="p-button-rounded p-button-secondary p-button-text">
        </button>
        <button pButton
                type="button"
                icon="pi pi-trash"
                class="p-button-rounded p-button-danger p-button-text">

        </button>
      </td>
    </tr>
  </ng-template>
</p-table>
