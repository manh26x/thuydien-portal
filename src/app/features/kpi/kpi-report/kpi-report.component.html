<p-panel header="Quản lý báo cáo KPI">
  <p-tabView (onChange)="doChangeTab($event)" [activeIndex]="initActiveIndex">
    <p-tabPanel header="Danh sách báo cáo KPI">
      <aw-kpi-data [kpiList]="kpiReportList" [totalItem]="totalReportKpi" [tagKpiList]="tagKpiList" (filter)="doFilterKpiReport($event)"></aw-kpi-data>
    </p-tabPanel>
    <p-tabPanel header="Danh sách phân vùng dữ liệu">
      <aw-area-data [data]="areaList" (delete)="doDeleteArea($event)"></aw-area-data>
    </p-tabPanel>
    <p-tabPanel header="Import KPI">
      <aw-kpi-import [tagKpiList]="tagKpiList" (checkFile)="doCheckFile($event)"></aw-kpi-import>
    </p-tabPanel>
  </p-tabView>
</p-panel>

<ng-template awKpi></ng-template>

<p-toast key="kpi-msg"></p-toast>
