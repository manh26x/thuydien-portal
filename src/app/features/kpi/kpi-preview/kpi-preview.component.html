<p-panel header="Danh sách KPI" styleClass="p-mt-3">
  <div class="p-grid p-fluid">
    <div class="p-md-9 p-col-8 p-field">
      <input pInputText type="text" id="s-value"/>
    </div>
    <div class="p-md-3 p-col-4 p-field">
      <button pButton type="button" label="Lọc kết quả" class="p-button-secondary" style="height: 46px"></button>
    </div>
  </div>

  <p-table [value]="kpiList"
           [autoLayout]="true"
           [paginator]="true"
           [rows]="10"
           [totalRecords]="kpiList.length"
           [rowsPerPageOptions]="[10, 20, 50, 100]"
           [showCurrentPageReport]="true">
    <ng-template pTemplate="header">
      <tr>
        <th style="width: 50px;">STT</th>
        <th *ngFor="let title of titleList">{{title.header}}</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-kpi let-index="rowIndex">
      <tr>
        <td>{{index + 1}}</td>
        <td *ngFor="let title of titleList">{{kpi[title.field]}}</td>
      </tr>
    </ng-template>
  </p-table>

  <div class="p-text-center p-mt-3">
    <button (click)="doCancel()" pButton type="button" label="Refresh" class="p-button-raised p-button-text p-button-plain p-mr-3"></button>
    <button (click)="doSave()" pButton type="button"
      label="Lưu kết quả" class="p-button-raised p-button-secondary"></button>
  </div>
</p-panel>
