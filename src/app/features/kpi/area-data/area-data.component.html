
<p-table [value]="data">
  <ng-template pTemplate="header">
    <tr>
      <th style="width: 50px;">STT</th>
      <th>Phân vùng dữ liệu</th>
      <th>Màu sắc</th>
      <th>Trạng thái</th>
      <th>Độ ưu tiên</th>
      <th>
        <button (click)="gotoCreate()" pButton type="button" label="Thêm mới" icon="pi pi-plus" class="p-button-secondary p-button-outlined"></button>
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-area let-i="rowIndex">
    <tr>
      <td>{{i + 1}}</td>
      <td>{{area.name}}</td>
      <td>
        <i class="pi pi-circle-on" [ngStyle]="{'color': area.color}"></i>&nbsp;
        {{area.color}}
      </td>
      <td>
        <ng-container [ngSwitch]="area.status">
          <div *ngSwitchCase="areaConst.STATUS_ACTIVE">Hoạt động</div>
          <div *ngSwitchCase="areaConst.STATUS_INACTIVE" class="p-invalid">Không hoạt động</div>
          <div *ngSwitchDefault>-</div>
        </ng-container>
      </td>
      <td>{{area.priority}}</td>

      <td>
        <button (click)="gotoUpdate(area)" pButton
                type="button"
                icon="pi pi-pencil"
                class="p-button-rounded p-button-secondary p-button-text">
        </button>
        <button (click)="doDelete(area)" pButton
                type="button"
                icon="pi pi-trash"
                class="p-button-rounded p-button-danger p-button-text">

        </button>
      </td>
    </tr>
  </ng-template>
</p-table>
