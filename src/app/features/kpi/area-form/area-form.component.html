<form [formGroup]="areaForm">
  <div class="p-fluid p-grid">
    <div class="p-md-6 p-col-12 p-field">
      <label for="a-name">Tên phân vùng dữ liệu<span class="p-invalid">*</span></label>
      <input id="a-name" type="text" pInputText formControlName="name"/>
      <small *ngIf="hasErrorInput('name', 'required')" class="p-invalid">
        Giá trị không được để trống
      </small>
    </div>

    <div class="p-md-6 p-col-12 p-field">
      <label>Màu sắc<span class="p-invalid">*</span></label>
      <div class="p-inputgroup">
        <button (click)="colorPicker.click()" type="button" pButton label="" icon="pi pi-pencil"></button>
        <input #colorPicker
               type="color"
               formControlName="color"
               style="visibility:hidden;width: 0;border-width:0;padding: 0;"/>
        <input [disabled]="true" [value]="colorPicker.value" pInputText type="text"/>
      </div>
      <small *ngIf="hasErrorInput('color', 'required')" class="p-invalid">
        Giá trị không được để trống
      </small>
    </div>
  </div>

  <div class="p-fluid p-grid">
    <div class="p-md-6 p-col-12 p-field">
      <label for="a-priority">Độ ưu tiên<span class="p-invalid">*</span></label>
      <p-dropdown id="a-priority" [options]="priorityList" formControlName="priority"></p-dropdown>
    </div>

    <div class="p-md-6 p-col-12 p-field">
      <label for="a-status">Trạng thái</label>
      <p-dropdown id="a-status" [options]="areaStatus" formControlName="status"></p-dropdown>
    </div>
  </div>
</form>

<div class="split-horizontal"></div>
<div class="p-text-center">
  <button (click)="doCancel()" pButton type="button" label="Hủy" class="p-button-raised p-button-text p-button-plain p-mr-3"></button>
  <button *ngIf="mode == 'update'" pButton (click)="doSave()" type="button" label="Cập nhật" class="p-button-raised p-button-secondary"></button>
  <button *ngIf="mode == 'create'" pButton (click)="doSave()" type="button" label="Thêm mới" class="p-button-raised p-button-secondary"></button>
</div>
