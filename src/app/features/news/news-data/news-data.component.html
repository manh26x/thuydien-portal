<p-panel header="Danh sách bản tin khách hàng" [toggleable]="true">
  <aw-news-filter-form></aw-news-filter-form>
  <p-table [value]="newsList">
    <ng-template pTemplate="header">
      <tr>
        <th>STT</th>
        <th>ID</th>
        <th>TÊN BẢN TIN</th>
        <th>TRẠNG THÁI</th>
        <th>NHÓM SẢN PHẨM</th>
        <th>NHÓM KHÁCH HÀNG</th>
        <th>NGƯỜI XUẤT BẢN</th>
        <th>
          <button pButton type="button" label="Thêm mới" icon="pi pi-plus" class="p-button-secondary p-button-outlined" (click)="gotoCreate()"></button>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-news let-index="rowIndex">
      <tr>
        <td>{{index + 1}}</td>
        <td>{{news.id}}</td>
        <td>{{news.name}}</td>
        <td>{{news.status}}</td>
        <td>{{news.groupProduct}}</td>
        <td>{{news.groupCustomer}}</td>
        <td>{{news.publisher}}</td>
        <td>
          <button pButton type="button" icon="pi pi-eye" class="p-button-rounded p-button-text"></button>
          <button pButton type="button" icon="pi pi-pencil" class="p-button-rounded p-button-secondary p-button-text"></button>
          <button pButton type="button" icon="pi pi-trash" class="p-button-rounded p-button-danger p-button-text"></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
  <p-paginator
    [rows]="10"
    [totalRecords]="100"
    [rowsPerPageOptions]="[10,20,30]"
    [showCurrentPageReport]="true"
    currentPageReportTemplate="Hiển thị {first} đến {last} trong {totalRecords} bản ghi"
  ></p-paginator>
</p-panel>
