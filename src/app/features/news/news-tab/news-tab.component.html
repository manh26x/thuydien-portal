<p-tabView #tabView [(activeIndex)]="index">
  <p-tabPanel header="{{'tabHeader.newsList' | translate | uppercase }}">
    <aw-news-data [isApprove]="false"></aw-news-data>
  </p-tabPanel>
  <p-tabPanel header="{{'tabHeader.newsApprove' | translate | uppercase }}">
    <aw-news-data [isApprove]="true"></aw-news-data>
  </p-tabPanel>
</p-tabView>
