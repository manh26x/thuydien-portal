<h2 class="custom-title">{{'qa.qa-import.title' | translate}}</h2>
<div class="p-fluid p-grid">
  <div class="p-col-6 p-md-4 p-field">
    <label>File Import</label>
    <aw-input-upload (changeFile)="doChangeFile($event)" selectLabel="{{'qa.upload' | translate}}"></aw-input-upload>
    <span class="p-mt-2 p-d-block"> {{'qa.patternFile' | translate}}
      <a href="assets/resource/Sample_QnA.xlsx" target="_blank"> {{'qa.atHere' | translate}}</a>
    </span>
  </div>

  <div class="p-ml-6 p-mt-2 p-field">
    <label></label>
    <div class="p-md-12 p-text-center p-inputgroup">
      <button (click)="doCheckFile()" pButton type="button" label="{{'btn.checkData' | translate}}"
              style="padding: 1rem 5rem;"
              class="p-button-secondary"></button>
    </div>
  </div>
</div>
<form  *ngIf="display" (ngSubmit)="doSave()">
  <p-dialog id="qnaModalTable" [visible]="display" [closable]="false" modal="true" [showHeader]="false"  [style]="{width: '50vw'}" >
    <ng-template pTemplate="body">
    <p-table [value]="qnaList" #qnaTable (onLazyLoad)="tableEmit$.next(qnaTable)"  [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
             currentPageReportTemplate="{{'paging' | translate}}" [rowsPerPageOptions]="[10,20,50,100]">
      <ng-template pTemplate="header">
        <tr>
          <th style="width: 50px">STT</th>
          <th>Câu hỏi</th>
          <th>Trả lời</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-qa let-index="rowIndex">
        <tr>
          <td>{{index+1}}</td>
          <td>{{qa.question}}</td>
          <td>{{qa.answer}}</td>
        </tr>
      </ng-template>
    </p-table>
    </ng-template>
    <ng-template pTemplate="footer">
      <div class="p-grid p-fluid" style="display: flex; justify-content: center; align-items: center; margin: 20px 0">
        <button type="button" pButton (click)="display = false" class="p-button-primary p-button-outlined p-md-6 p-col-6" style="width: 45%; height: 45px" label="{{'btn.cancel' | translate}}"></button>
        <button type="submit" pButton class="p-button-secondary p-md-6 p-col-6" style="width: 45%; height: 45px" label="{{'btn.save' | translate}}"></button>
      </div>
    </ng-template>
  </p-dialog>
</form>
